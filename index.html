<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Prato fiorito (o quasi)</title>
    <style>

        body{
            font-family: Helvetica, sans-serif;
        }

        header{
            display: flex;
            justify-content: space-between;
            align-content: center;
            align-items: center;

            .play{
                display: flex;
                height: fit-content;
                gap: 1rem;
                font-size: 2rem;
                z-index: 1;

                h4{
                    display: inline;
                }


                button, select{
                    font-size: 1.5rem;
                    padding: 0.25rem 3rem;
                    border-radius: 10px;
                }
            }
            .logo{
                display: flex;
                
                img{
                    width: 100px;
                    height: 100px;
                    padding: 2rem;
                }
                h1{
                    font-size: 3.5rem;
                    color: #061040;
                    padding: 1rem 0;
                    
                }
            }

            .play-none{
            display: none;
        }
        }
        
        main{
            background-color: rgb(9, 214, 194);
            position: relative;
        }
        
        .easy-size{
            max-width: 900px;
        }
        .medium-size{
            max-width: 1100px;
        }
        .hard-size{
            max-width: 1200px;
        }
        
        #container{
            display: flex;
            flex-wrap: wrap;
            margin: auto;
            padding: 100px;
            
            #come_on{
                margin: auto;
                text-align: center;
            }
            
            
            .box{
                box-sizing: border-box;
                width: 100px;
                height: 100px;
                border: 1px solid black;
                font-size: 2rem;
                text-align: center;
                line-height: 3;
                cursor: pointer;
                background-color: rgb(101, 243, 229);
            }
            .clicked{
                background-color: pink;
            }
            
        }

        #youLost{
            width: 70%;
            background-color: rgba(128, 0, 128, 0.527);
            text-align: center;
            height: 500px;
            border-radius: 50px;
            padding-top: 10rem;
            border: 10px purple solid;
            position: absolute;
            left: 15%;
            right: 50%;
            top: 30%;
            
            h1{
                font-size: 4rem;
                color: #fff;
                font-weight: 900;
            }
            
            & #score > h2{
                color: turquoise;
                margin-top: 15%;
                font-size: 3rem;
                font-weight: 700;
                text-shadow: rgba(0, 0, 0, 0.615) 2px 0 10px;
            }
            & #score{
                font-weight: 400;
            }
        }

        .none{
            display: none;
        }
        
        .show{
            display: block;
        }
        </style>

</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/img/logo copia.png" alt="">
            <h1>Campo minato</h1>
        </div>
        <form class="play">
            
            <div class="difficulty">
                <h4>DifficoltÃ :</h4>
                <select name="difficulty" id="difficulty">
                    <option value="none">Select -- </option>
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>

            <button type="submit" id="playButton">Play</button>
        </form>
    </header>
    <main>
        <div id="youLost" class="none">

            <h1>SORRY, YOU LOST! ðŸ‘»<h1>

            <div id="score">
                <h2>Your score:</h2>

            </div>
        </div>
        <div id="container">

        </div>
    </main>
    <footer>
        <p>made by Boolean</p>
    </footer>
    </div>


    <script src="./assets/js/main.js"></script>
</body>

</html>
